    mod.ad.reject.text.bad_quality: 'Adverts must not contain materials containing links to external landing pages that work in unexpected or destructive ways. This category includes: misleading advertising positioning, such as sensational headlines and attracting people to landing pages with a minimum of original content, filled mostly with extraneous or low-quality advertising materials. Learn more about Facebook rules: https://www.facebook.com/policies/ads/prohibited_content/low_quality_or_disruptive_experiences'
