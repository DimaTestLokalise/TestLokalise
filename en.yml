    mod.ad.reject.text.forbidden_finance_tools: 'Adverts must not promote financial products and services that are often associated with fraudulent schemes: binary options, the initial placement of tokens, cryptocurrency, etc. For more information about prohibited tools, please read here: https://www.facebook.com/business/news / new-ads-security-of-financial-product-and-services-ads'
