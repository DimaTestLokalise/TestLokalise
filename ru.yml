    mod.ad.reject.text.bad_quality: 'Реклама не должна содержать материалы, содержащие ссылки на внешние целевые страницы, которые работают неожиданным или деструктивным образом. К этой категории относятся: вводящее пользователей в заблуждение позиционирование рекламы, например сенсационные заголовки и привлечение людей на целевые страницы с минимумом оригинальных материалов, заполненные в основном посторонними или низкокачественными рекламными материалами. Подробнее о правилах Facebook: https://www.facebook.com/policies/ads/prohibited_content/low_quality_or_disruptive_experiences'
    mod.ad.reject.text.before_after: 'В рекламе не должно быть изображений «до» и «после», а также изображений неожиданных или невероятных результатов. Материалы в рекламе, продвигающей диету и продукты для похудения, не должны провоцировать у человека низкую самооценку. Реклама продуктов для похудения и здорового образа жизни должна быть таргетирована на людей старше 18 лет. Подробнее о правилах Facebook:  https://www.facebook.com/policies/ads/prohibited_content/personal_health'
    mod.ad.reject.text.cheating: 'В рекламе нельзя демонстрировать изображения, которые показывают несуществующие функции. Подробнее о правилах Facebook: https://www.facebook.com/policies/ads/prohibited_content/non_existent_functionality'
    mod.ad.reject.text.errors_in_text: 'Реклама не должна содержать ненормативной лексики или грамматических и пунктуационных ошибок. Символы, цифры и буквы следует использовать должным образом, не пытаясь ввести в заблуждение нас или другие системы контроля в ходе проверки рекламы. Подробнее о правилах Facebook: https://www.facebook.com/policies/ads/prohibited_content/grammar'
    mod.ad.reject.text.forbidden_finance_tools: 'Реклама не должна продвигать финансовые продукты и услуги, которые часто ассоциируются с мошенническими схемами: бинарные опционы, первичное размещение токенов, криптовалюту и т. д. Подробнее о запрещенных инструментах можно прочитать тут: https://www.facebook.com/business/news/new-ads-policy-improving-integrity-and-security-of-financial-product-and-services-ads'
    mod.ad.reject.text.idealized_pic: 'В рекламе не должно быть изображений «до» и «после», а также изображений неожиданных или невероятных результатов. Материалы в рекламе, продвигающей диету и продукты для похудения, не должны провоцировать у человека низкую самооценку. Реклама продуктов для похудения и здорового образа жизни должна быть таргетирована на людей старше 18 лет. Подробнее о правилах Facebook: https://www.facebook.com/policies/ads/prohibited_content/personal_health'
    mod.ad.reject.text.page_not_working: 'Реклама не должна перенаправлять людей на неработающие целевые страницы. Сюда также относятся материалы на целевых страницах, не позволяющие человеку покинуть их. Подробнее о правилах Facebook:  https://www.facebook.com/policies/ads/prohibited_content/non_functional_landing_page'
    mod.ad.reject.text.personilized_ad: 'Реклама не должна содержать материалы, которые ссылаются на личные характеристики или подразумевают их. Сюда относятся прямое или косвенное упоминание или указание расы, этнического происхождения, религии, убеждений, возраста, сексуальной ориентации или поведения, гендерной идентичности, инвалидности, медицинского состояния (включая физическое или психическое здоровье), финансового состояния, участия в профсоюзе, уголовного прошлого или имени. Подробнее о правилах Facebook:  https://www.facebook.com/policies/ads/prohibited_content/personal_attributes'
    mod.ad.reject.text.sensations: 'Реклама не должна содержать шокирующие, сенсационные материалы или материалы, в которых проявляется неуважение к людям или рассказывается о насилии. Подробнее о правилах Facebook: https://www.facebook.com/policies/ads/prohibited_content/sensational_content'
    mod.ad.reject.text.sexual_content: 'Реклама не должна содержать материалов для взрослых. Кроме того, реклама не должна содержать изображения обнаженных частей тела, людей в непристойных позах, а также действий, являющихся чрезмерно откровенными или провокационными. Прочитать подробнее о правилах и примерах запрещенных материалов можно тут: https://www.facebook.com/policies/ads/prohibited_content/adult_content'
    mod.ad.reject.text.too_much_text: 'Facebook рекомендует, чтобы текст на картинке занимал не больше 20% площади. Измените креатив и повторно включите объявление. Чтобы подробнее узнать о требованиях Facebook, перейдите в справку - https://www.facebook.com/business/help/980593475366490). Чтобы проверить количество текста на вашем изображении, воспользуйтесь инструментом Facebook: https://www.facebook.com/ads/tools/text_overlay'
